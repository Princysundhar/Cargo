{% extends 'admin/admin_index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<table width="200" border="1" class="table table-bordered">
  <tr style="background-color: #FEA116;color: black">
    <th scope="row">Sl.No</th>
    <td>Request date</td>
    <td>Location</td>
    <td>Status</td>
    <td></td>
  </tr>
    {% for i in data %}
  <tr>
    <th scope="row">&nbsp;{{ forloop.counter }}</th>
    <td>&nbsp;{{ i.date }}</td>
    <td><a href="https://www.google.com/maps/?q={{ row.latitude }} {{ row.longitude }}" class="btn btn-secondary">track</a></td>
    <td>&nbsp;{{ i.status }}</td>
    <td><a href="/view_transaction_status/{{ i.id }}" class="btn btn-secondary">view transaction status</a> </td>
  </tr>
    {% endfor %}
</table>
</body>
</html>

{% endblock %}
