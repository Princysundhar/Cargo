{% extends 'Company/company_index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
<table width="200" border="1" class="table table-bordered">
  <tr style="background-color: #FEA116;color: black">
      <th scope="col">Sl.No</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Contact</th>
      <th scope="col">Photo</th>

      <th scope="col">Company Name</th>
      <th scope="col">&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.name }}</td>
      <td>&nbsp;{{ i.email }}</td>
      <td>&nbsp;{{ i.phone }}</td>
      <td><img src="{{ i.photo }}" width="100px" height="100px" alt=""/></td>
      <td>&nbsp;{{ i.COMPANY.company_name }}</td>
      <td><p><a href="/update_user/{{ i.id }}#aaa" class="btn btn-secondary">Update</a></p>
      <p><a href="/delete_user/{{ i.id }}" onclick="return confirm('Are you sure?')" class="btn btn-secondary">Delete</a></p></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>

{% endblock %}
