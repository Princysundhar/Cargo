{% extends 'Company/company_index.html' %}
{% block body %}


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/update_user_post/{{ data.id }}">
    {% csrf_token %}
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <th scope="row">Name</th>
      <td>
      <input type="text" name="textfield" id="textfield" value="{{ data.name }}" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td>
      <input type="text" name="textfield2" id="textfield2" value="{{ data.email }}" class="form-control" readonly /></td>
    </tr>
    <tr>
      <th scope="row">Contact</th>
      <td>
      <input type="tel" name="textfield3" id="textfield3" value="{{ data.phone }}" class="form-control" pattern="[0-9]{10}" required/></td>
    </tr>
          <tr>
      <th scope="row">Image</th>
      <td><img src="{{ data.photo }}" width="100px" height="100px" alt=""/>
      <input type="file" name="fileField" id="fileField" class="form-control" accept="image/*" required /></td>
    </tr>
    <tr>
        <th colspan="2" scope="row"><div align="center"><input type="submit" name="button" id="button" value="Update" class="btn btn-dark" /></div></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
